name: ci-main
on:
  push:
    branches: ["main"]

# Make sure OIDC can mint a token
permissions:
  id-token: write
  contents: read

jobs:
  build_and_e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Unit tests
        run: pytest -q tests/test_unit_basic.py
      - name: Build Docker image
        run: docker build -t local:$GITHUB_SHA .
      - name: E2E up
        run: docker compose -f docker-compose.e2e.yaml up -d --build
      - name: E2E tests
        env: { BASE_URL: http://localhost:8000 }
        run: pytest -q tests/test_e2e_api.py
      - name: E2E down
        if: always()
        run: docker compose -f docker-compose.e2e.yaml down -v

  publish_and_deploy:
    needs: build_and_e2e
    runs-on: ubuntu-latest
    # Job-level permissions (just to be extra explicit)
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO: ${{ secrets.ECR_REPO }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      # Quick debug: can we get an OIDC token?
      - name: Debug OIDC token
        uses: actions/github-script@v7
        with:
          script: |
            const t = await core.getIDToken('sts.amazonaws.com');
            core.setSecret(t);
            core.info('Got OIDC token (masked).')

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Who am I (STS)
        run: aws sts get-caller-identity

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, push
        run: |
          docker build -t $ECR_REPO:$IMAGE_TAG .
          docker tag $ECR_REPO:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG

      - name: Deploy to EKS
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          NAMESPACE: people
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
          kubectl -n $NAMESPACE set image deployment/people-api api=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG --record || true
          kubectl -n $NAMESPACE rollout status deployment/people-api --timeout=120s || true
