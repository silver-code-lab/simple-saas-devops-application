name: ci-main
on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  CLUSTER_NAME: simple-saas-devops-eks
  NAMESPACE: people

jobs:
  build_and_e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Unit tests
        run: pytest -q tests/test_unit_basic.py
      - name: Build (local)
        run: docker build -t local:$GITHUB_SHA .
      - name: E2E up
        run: docker compose -f docker-compose.e2e.yaml up -d --build
      - name: E2E tests
        env: { BASE_URL: http://localhost:8000 }
        run: pytest -q tests/test_e2e_api.py
      - name: E2E down
        if: always()
        run: docker compose -f docker-compose.e2e.yaml down -v

  publish_and_deploy:
    needs: build_and_e2e
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO: ${{ secrets.ECR_REPO }}
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Who am I (STS)
        run: aws sts get-caller-identity

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, push to ECR
        run: |
          docker build -t $ECR_REPO:$IMAGE_TAG .
          docker tag $ECR_REPO:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG

      # ðŸ”‘ create kubeconfig dynamically using the job's AWS creds
      - name: Update kubeconfig for cluster
        run: aws eks update-kubeconfig --region "$AWS_REGION" --name "${{ env.CLUSTER_NAME }}"

      # optional: apply manifests (namespace/deploy/service) once
      - name: Ensure namespace exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      # update image on existing deployment (safe if not yet exists)
      - name: Deploy to EKS
        run: |
          kubectl -n ${{ env.NAMESPACE }} set image deployment/people-api \
            api=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG --record || true
          kubectl -n ${{ env.NAMESPACE }} rollout status deployment/people-api --timeout=180s || true
